<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accés al Cofre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
      background-color: #f3e8d0;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white/80 backdrop-blur-sm shadow-2xl rounded-2xl max-w-md w-full p-8 border border-neutral-200">
    <h1 class="text-3xl font-bold text-neutral-800 mb-6 text-center">Paraula clau</h1>
    <p class="text-neutral-600 mb-6 text-center">Introdueix la paraula secreta per descobrir el tresor.</p>

    <input
      type="password"
      id="clau"
      placeholder="Paraula secreta..."
      class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-800 mb-4"
    />

    <button
      onclick="comprovarClau()"
      class="w-full bg-neutral-800 text-white py-3 rounded-lg hover:bg-neutral-900 transition"
    >
      Continuar
    </button>

    <p id="missatge" class="mt-4 text-sm font-medium text-red-600 text-center"></p>
  </div>

  <div id="cofre" class="hidden fixed inset-0 flex items-center justify-center bg-black/60 z-50">
    <div class="bg-white text-center p-8 rounded-2xl shadow-xl max-w-md w-full">
      <h2 class="text-2xl font-semibold text-neutral-800 mb-4">Accés concedit</h2>
      <p class="text-neutral-600 mb-4">Has trobat el tresor ocult. Enhorabona, grumet!</p>
      <button
        onclick="tancarCofre()"
        class="mt-2 px-5 py-2 bg-neutral-800 text-white rounded-lg hover:bg-neutral-900"
      >
        Tancar
      </button>
    </div>
  </div>

  <script>
    function comprovarClau() {
      const clauCorrecta = "corsari";
      const entrada = document.getElementById("clau").value.toLowerCase();
      const missatge = document.getElementById("missatge");
      const cofre = document.getElementById("cofre");

      if (entrada === clauCorrecta) {
        missatge.textContent = "";
        cofre.classList.remove("hidden");
      } else {
        missatge.textContent = "Paraula incorrecta. Torna-ho a intentar.";
        cofre.classList.add("hidden");
      }
    }

    function tancarCofre() {
      document.getElementById("cofre").classList.add("hidden");
    }
  </script>

</body>
</html>
